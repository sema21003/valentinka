<body>

    <h1 class="title">Маша, привет!</h1>

    <div class="heart">

    </div>

    <style type="text/css">
        .heart:before,
        .heart:after {
            content: '';
            width: 60px;
            height: 100px;
            position: absolute;
            background-color: red;
            border-radius: 40px 40px 0 0;
        }

        .heart:before {
            left: 100px;
            transform: rotate(45deg);
        }
        .heart:after {
            left:70px;
            transform: rotate(-45deg);
        }

    </style>

    <br>

    <br>

    <p class="text">А вообще, Ты невероятно красивая, умная, добрая, весёлая и милая девушка. И я очень рад нашему общению!</p>
